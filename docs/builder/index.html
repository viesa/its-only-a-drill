<html>

<head>
    <meta charset="utf-8">
    <title>Level builder</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Ubuntu:wght@300;400&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/836f06798d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="tool-button-container">
        <input type="file" id="files" name="file" style="display: none;" />
        <button class="tool-buttons" onclick="document.getElementById('files').click();$('#upld-btn').show()">
            &nbsp;<i class='fas fa-folder-open'></i>&nbsp;
        </button>

        <button id="upld-btn" class="tool-buttons" style="display: none;" onclick="readBlob()">
            &nbsp;<i class="fas fa-upload"></i>&nbsp;
        </button>

        <button id="dwnld-btn" class="tool-buttons" onclick="outputJSON()">
            &nbsp;<i class="fas fa-download"></i>&nbsp;
        </button>
    </div>
    <canvas id="canvas"></canvas>
    <div id="sidebar">
        <div id="layers" class="sidebar-box">
            <div id="layers-container"></div>
        </div>
        <div id="tiles" class="sidebar-box">
            <h3>Tiles</h3>
            <div id="tile-container">
                <img src="img/player.png" id="img-player" title="player: 120x60px" type="player" mass="80" collider="1"
                    class="tile-selector">
                <img src="img/gun.png" id="img-gun" title="gun: 40x40px" type="gun" mass="1" collider="1"
                    class="tile-selector">
            </div>
        </div>
    </div>

    <p id="byte_content" style="display: none;"></p>

    <!-- Import JS files -->
    <script src="js/main.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/files.js"></script>
    <script src="js/frontend.js"></script>

</body>

</html>
