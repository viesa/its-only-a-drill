<html>

<head>
    <meta charset="utf-8">
    <title>Level builder</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;515&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/836f06798d.js" crossorigin="anonymous"></script>
</head>

<body>
    <button id="dwnld-btn" onclick="outputJSON()">
        &nbsp;<i class="fas fa-download"></i>&nbsp;
    </button>
    <canvas id="canvas"></canvas>
    <div id="sidebar">
        <div id="layers" class="sidebar-box">
            <h3 id="layers-title">layers (0)</h3>
            <div id="layers-container"></div>
        </div>
        <div id="tiles" class="sidebar-box">
            <h3>Tiles</h3>
            <div id="tile-container">
                <img src="img/player.png" id="img-player" type="player" class="tile-selector">
                <img src="img/gun.png" id="img-gun" type="gun" class="tile-selector">
            </div>
        </div>
    </div>


    <!-- Import JS files -->
    <script src="js/main.js"></script>

</body>

</html>
